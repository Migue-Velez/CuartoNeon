<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="dise.css">
    <style>
        #editarUsuario {
            display: none;
        }
    </style>
</head>
<body>
    <div class="discentrado">
        <h1>Iniciar Sesión</h1>
        <form id="GuiaSesiónuwu" method="POST" action="conexion.php">
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" id="loginButton">Ingresar</button>
            <a href="inicio.html" class="quickLoginButton">Ingreso Rápido</a>
        </form>

    </div>

    <script>
        var usuarioLogueado = true;

        if (usuarioLogueado) {
            document.getElementById('editarUsuario').style.display = 'block';
        }
    </script>
</body>
</html>
